name: CI/CD Pipeline

on:
  push:
    paths: ["app/**"]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Enable tmate debugging"
        default: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "app/src/requirements.txt"
      - working-directory: app/src
        run: |
          pip install -r requirements.txt
      - name: Run ruff check
        working-directory: app/src
        run: ruff check .
      - name: Run ruff format check
        working-directory: app/src
        run: ruff format --check .
      - name: Run mypy
        working-directory: app/src
        run: mypy . --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "app/src/requirements.txt"
      - name: Install dependencies
        working-directory: app/src
        run: pip install -r requirements.txt
      - name: Run tests with coverage
        working-directory: app/src
        env:
          TELEGRAM_TOKEN: dummy_token_for_ci
          DB_URL: "sqlite:///:memory:"
        run: |
          pytest . -v --cov=. --cov-report=xml --cov-report=html --cov-report=term
      - name: Extract coverage percentage
        id: coverage
        working-directory: app/src
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.2f}\")")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"
      - name: Check coverage threshold
        working-directory: app/src
        run: |
          python -c "
          import sys
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          coverage = float(root.attrib['line-rate']) * 100
          min_coverage = 30.0
          if coverage < min_coverage:
              print(f'Coverage {coverage:.2f}% is below minimum threshold of {min_coverage}%')
              sys.exit(1)
          print(f'Coverage {coverage:.2f}% meets minimum threshold of {min_coverage}%')
          "
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            app/src/coverage.xml
            app/src/htmlcov/
          retention-days: 30
      - name: Add coverage to job summary
        working-directory: app/src
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate']) * 100:.2f}\")")
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage: $COVERAGE%**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available as artifacts." >> $GITHUB_STEP_SUMMARY

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - working-directory: app
        run: docker build -t telegram-calendar-bot:test .
      - run: |
          docker run --rm \
            -e TELEGRAM_TOKEN=dummy_token_for_ci \
            -e DB_URL=sqlite:////app/data/storage.db \
            telegram-calendar-bot:test python -c "import sys; sys.exit(0)"

  debug:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mxschmitt/action-tmate@v3
        with:
          detached: true
