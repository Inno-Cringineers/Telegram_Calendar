name: CI/CD Pipeline

on:
  push:
    paths: ["app/**", ".github/workflows/**"]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Enable tmate debugging"
        default: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "app/src/requirements.txt"
      - working-directory: app/src
        run: |
          pip install -r requirements.txt
      - name: Run ruff check
        working-directory: app/src
        run: ruff check .
      - name: Run ruff format check
        working-directory: app/src
        run: ruff format --check .
      - name: Run mypy
        working-directory: app/src
        run: mypy . --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "app/src/requirements.txt"
      - name: Install dependencies
        working-directory: app/src
        run: pip install -r requirements.txt
      - name: Run tests with coverage
        working-directory: app/src
        env:
          TELEGRAM_TOKEN: dummy_token_for_ci
          DB_URL: "sqlite:///:memory:"
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Add coverage summary
        run: |
          coverage report > coverage_summary.txt
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage_summary.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - working-directory: app
        run: docker build -t telegram-calendar-bot:test .
      - run: |
          docker run --rm \
            -e TELEGRAM_TOKEN=dummy_token_for_ci \
            -e DB_URL=sqlite:////app/data/storage.db \
            telegram-calendar-bot:test python -c "import sys; sys.exit(0)"

  debug:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mxschmitt/action-tmate@v3
        with:
          detached: true
