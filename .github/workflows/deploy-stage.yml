name: Deploy Stage

on:
  push:
    branches: ["main"]
    paths: ["app/**", ".github/workflows/**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "app/requirements.txt"
      - working-directory: app
        run: |
          pip install -r requirements.txt
      - name: Run ruff check
        working-directory: app
        run: ruff check .
      - name: Run ruff format check
        working-directory: app
        run: ruff format --check .
      - name: Run mypy
        working-directory: app
        run: mypy . --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "app/requirements.txt"
      - name: Install dependencies
        working-directory: app
        run: pip install -r requirements.txt
      - name: Run tests with coverage
        working-directory: app
        env:
          TELEGRAM_TOKEN: dummy_token_for_ci
          DB_URL: "sqlite:///:memory:"
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-fail-under=30

  deploy:
    needs: [lint, test]
    environment:
      name: staging
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          script: |
            cd stage
            git pull
            cd app
            docker compose -f docker-compose.stage.yml down
            docker compose -f docker-compose.stage.yml --env-file ../.env up -d --build
