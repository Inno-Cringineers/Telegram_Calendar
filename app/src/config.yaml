# Telegram Calendar Bot Configuration

# Logger settings
logger:
  # Console output level
  level: INFO
  # Format: 'simple' or 'detailed'
  format: detailed
  # Show in console
  console: true
  # File logging
  file:
    enabled: true
    path: logs/bot.log
    max_bytes: 10485760  # 10MB
    backup_count: 5

# Bot settings
bot:
  # Enable polling (True) or webhooks (False)
  polling_enabled: true
  # Timeout for polling
  timeout: 30

# Note: Database URL must be set via DB_URL environment variable

# Note: Telegram API token must be set via TELEGRAM_TOKEN environment variable
